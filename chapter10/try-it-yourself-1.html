<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1- Extending the Spam Detector</title>
</head>
<body>
  <script>
    function detectSpam(input) {
      input = input.toLowerCase();
      if (input.indexOf('fake') < 0) {
        return false;
      }
      return true;
    }

    let myString = prompt('Enter a string');
    console.log(detectSpam(myString));
  </script>
</body>
</html>
