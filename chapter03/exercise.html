<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script>
      function fahrenheit(celsius) {
        return ((celsius * 9) / 5) + 32;
      }
    </script>
  </head>
  <body>
    <input type="button" value="Celsius 10 -> Fahrenheit" onclick="alert(fahrenheit(10))"><br>
    <input type="button" value="Celsius 20 -> Fahrenheit" onclick="alert(fahrenheit(20))"><br>
    <input type="button" value="Celsius 30 -> Fahrenheit" onclick="alert(fahrenheit(30))"><br>
    <input type="button" value="Celsius 100 -> Fahrenheit" onclick="alert(fahrenheit(100))">
  </body>
</html>
