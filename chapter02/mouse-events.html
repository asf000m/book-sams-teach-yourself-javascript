<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <input type="button" onclick="alert('You clicked the button!')" value="Click Me">
    <br>
    <img src="images/corsica-1388315.jpg" alt="landscape" onmouseover="alert('You entered the image!')" width="33%">
    <p>Photo by <a href="https://www.freeimages.com/photographer/createsima-47728">createsima</a> on <a href="https://www.freeimages.com/">Freeimages.com</a></p>
    <br>
    <img src="images/lake-powell-1870920.jpg" alt="landscape" onmouseout="alert('You leave the image!')" width="33%">
    <p>Photo by <a href="https://www.freeimages.com/photographer/thinkstock-83786">Thinkstock</a> on <a href="https://www.freeimages.com/">Freeimages.com</a></p>
    <script>
    </script>
  </body>
</html>
