  <body>
    <script>
      let num1 = 26.2;
      let num2 = 13.1;
      document.write(`<p>floor ${num1}: ${Math.floor(num1)}</p>`);
      document.write(`<p>ceil ${num1}: ${Math.ceil(num1)}</p>`);
      document.write(`<p>round ${num1}: ${Math.round(num1)}</p>`);
      document.write(`<p>round ${num2}: ${Math.round(num2)}</p>`);
      // ------------------------------------------------------------
      let ageDavid = 23;
      let ageMary = 27;
      let ageChris = 31;
      let ageSandy = 19;
      document.write(`<p>The youngest person is ${Math.min(ageDavid, ageMary, ageChris, ageSandy)} years old<br>`);
      document.write(`The oldest person is ${Math.max(ageChris, ageDavid, ageMary, ageSandy)} years old</p>`);
      // ------------------------------------------------------------
      function myRand(range) {
        return Math.round(Math.random() * range);
      }
      document.write(`<p>Random integer up to 100: ${myRand(100)}</p`);
      
        with (Math) {
        let myRandom = random();
        let biggest = max(123, 129, 234, 819, 120, 440);
        let height = round(413.3131);
        console.log(myRandom, biggest, height);
      }
    </script>
